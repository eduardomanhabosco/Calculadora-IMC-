<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main id="container">
        <div id="image">
            <img src="3664039.png" alt="imagem pessoa correndo" class="img">
        </div>

        <div id="calculadora">
            <div>
                <h1 id="titulo">
                    <p>Calcula - IMC</p>
                </h1>
            </div>

            <div id="informacoes">
                <div id="resultado">
                    <div id="imc">
                        <span id="value"></span>
                        <span id="mensagem"></span>
                    </div>
                    <div id="descricao">
                        <span></span>
                    </div>
                </div>
            </div>

            <form id="form" onsubmit="enviaDados(event)">
                <div class="coletor_dados">
                    <div class="input-box">
                        <label for="peso">Peso</label>
                        <div class="input-field">
                            <i class="fa-solid fa-weight-scale"></i>
                            <input type="number" id="peso" placeholder="Ex: 75" step="0.01" required>
                            <span>kg</span>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="altura">Altura</label>
                        <div class="input-field">
                            <i class="fa-solid fa-tape"></i>
                            <input type="number" id="altura" placeholder="Ex: 1.70" step="0.01" required>
                            <span>Metros</span>
                        </div>
                    </div>
                </div>

                <button id="calcular">Calcular</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
